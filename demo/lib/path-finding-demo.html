<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../packages/paper_elements/paper_slider.html">
<link rel="import" href="../../packages/paper_elements/paper_radio_group.html">
<link rel="import" href="../../packages/paper_elements/paper_radio_button.html">

<polymer-element name="path-finding-demo">
  <template>
    <style>
     paper-button.colored {
         background: #4285f4;
         color: #fff;
     }
    </style>

    <div>
      <canvas id="stage" style="border: 1px solid black"
              width="{{DISPLAY_WIDTH}}" height="{{DISPLAY_HEIGHT}}"></canvas>
    </div>

    <div>
      <paper-button raised class="colored"
                    on-click="{{onPathFindButtonPressed}}}">Path Find</paper-button>
      <paper-button raised class="colored"
                    on-click="{{onRandomGridButtonPressed}}}">Random Grid</paper-button>
      <span>Sparseness: </span>
      <paper-slider style="min-width: 300px;" pin snaps min="0" max="1"
                    value="{{randomSparseness}}" step="0.05"></paper-slider>
    </div>

    <h5 style="margin: 17px 0 5px 0">Search Algorithm</h5>
    <div>
      <paper-radio-group selected="{{selectedAlgorithm}}">
        <paper-radio-button name="aStar" label="A*"></paper-radio-button>
        <paper-radio-button name="dijkstra" label="Dijkstra"></paper-radio-button>
      </paper-radio-group>
    </div>

    <h5 style="margin: 17px 0 5px 0">Diagonal Movement Rule</h5>
    <div>
      <paper-radio-group selected="{{selectedDiagonalMovement}}">
        <paper-radio-button name="always" label="Always"></paper-radio-button>
        <paper-radio-button name="never" label="Never"></paper-radio-button>
        <paper-radio-button name="withOneObstruction" label="With One Obstruction">
        </paper-radio-button>
        <paper-radio-button name="withNoObstructions" label="With No Obstructions">
        </paper-radio-button>
      </paper-radio-group>
    </div>

  </template>
  <script type="application/dart" src="path-finding-demo.dart"></script>
</polymer-element>
